<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page for TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>

        <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="schedule.html">Schedule</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="" method="post">
            <label for="attendee-name">Full Name:</label>
            <input type="text" id="attendee-name" name="attendee_name" placeholder="Enter your full name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="attendee-email" placeholder="hello@example.com" required><br>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required><br>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" name="confirmPassword" id="confirmPassword" required><br>
            
            <input type="checkbox" name="terms-condition" id="terms-condition" required>
            <label for="terms-condition">Do you agree you have read the terms and conditions</label><br>

            <button type="submit">Register Now</button>
        </form>
    </main>

    <footer>
        <p>&copy; copyright TechCon 2024</p>
    </footer>
</body>
</html>
